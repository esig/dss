# Semantics (ETSI TS 119 102-1 V 1.2.1 (table 5)
SEMANTICS_TOTAL_PASSED=Az aláírás-ellenõrzési folyamat TELJESEN-MEGFELELT állapotba került a következõ szempontok alapján: a formátumellenõrzés sikerült; az aláírás titkosítási ellenõrzése sikeres volt (beleértve a közvetetten aláírt egyes adatobjektumok kivonatainak ellenõrzését); az aláíró tanúsítványra vonatkozó bármely megkötés pozitívan érvényesült (például az aláíró tanúsítványt megbízhatónak találták); és az aláírást pozitívan érvényesítették az érvényesítési korlátozásokkal szemben és ezért úgy tekintik, hogy megfelel ezeknek a korlátozásoknak.
SEMANTICS_TOTAL_FAILED=Az aláírás-ellenõrzési folyamat TELJESEN-ELBUKOTT állapotba került, mert a formátum-ellenõrzés sikertelen volt, az aláírás titkosítási ellenõrzése sikertelen (beleértve a közvetetten aláírt egyes adatobjektumok kivonatainak ellenõrzését) vagy bebizonyosodott, hogy az aláíró tanúsítvány érvénytelen volt az aláírás létrehozásakor.
SEMANTICS_INDETERMINATE=A rendelkezésre álló információk nem elegendõek az aláírás TELJESEN-MEGFELELT vagy TELJESEN-ELBUKOTT állapotának megállapításához.

SEMANTICS_PASSED=Az érvényesítési folyamat sikeresen végbement
SEMANTICS_FAILED=Az érvényesítési folyamat nem sikerült

# Semantics (ETSI TS 119 102-1 V 1.2.1 (table 6)
# TOTAL-FAILED
SEMANTICS_FORMAT_FAILURE=Az aláírás nem felel meg az alapnormák egyikének, olyan mértékben, hogy a titkosítási ellenõrzõ blokk nem képes feldolgozni.
SEMANTICS_HASH_FAILURE=Az aláírás-hitelesítési folyamat eredménye TELJESEN-ELBUKOTT, mert az aláírási folyamatban szereplõ aláírt adatobjektumok legalább egyik kivonata nem egyezik az aláírás megfelelõ kivonatával.
SEMANTICS_SIG_CRYPTO_FAILURE=Az aláírás-hitelesítési folyamat eredménye TELJESEN-ELBUKOTT, mert az aláírásban található aláírás-értéket nem sikerült ellenõrizni az aláíró publikus kulcsával az aláíró tanúsítványban.
SEMANTICS_REVOKED=Az aláírás-hitelesítési folyamat eredménye TELJESEN-ELBUKOTT, mert: az aláíró tanúsítványt visszavonták; és van bizonyíték arra, hogy az aláírás a visszavonási idõ után jött létre.
SEMANTICS_EXPIRED=Az aláírás-hitelesítési folyamat eredménye TELJESEN-ELBUKOTT, mert bizonyíték van arra, hogy az aláírás az aláíró tanúsítvány lejárati dátuma (notAfter) után jött létre.
SEMANTICS_NOT_YET_VALID=Az aláírás-hitelesítési folyamat eredménye TELJESEN-ELBUKOTT, mert bizonyíték van arra, hogy az aláírás az aláíró tanúsítvány kiállításának dátuma (notBefore) elõtt készült.
# INDETERMINATE
SEMANTICS_SIG_CONSTRAINTS_FAILURE=Az aláírás-hitelesítési folyamat eredménye NEM MEGHATÁROZHATÓ, mert az aláírás egy vagy több attribútuma nem felel meg az érvényesítési korlátoknak. 
SEMANTICS_CHAIN_CONSTRAINTS_FAILURE=Az aláírás-hitelesítési folyamat eredménye NEM MEGHATÁROZHATÓ mert az érvényesítési folyamatban használt tanúsítványlánc nem egyezik meg a tanúsítvánnyal kapcsolatos érvényesítési korlátozásokkal.
SEMANTICS_CERTIFICATE_CHAIN_GENERAL_FAILURE=Az aláírás-hitelesítési folyamat eredménye NEM MEGHATÁROZHATÓ, mert a lánc-hitelesítéshez rendelkezésre álló tanúsítványkészlet meghatározatlan okból hibát okozott.
SEMANTICS_CRYPTO_CONSTRAINTS_FAILURE=Az aláírás-hitelesítési folyamat eredménye NEM MEGHATÁROZHATÓ, mert az anyagban használt algoritmusok legalább egyike (pl. Aláírási érték, tanúsítvány ...), amely az aláírás hitelesítésért felel, vagy egy ilyen algoritmusnál használt kulcs mérete, nem éri el az elõírt titkosítási biztonsági szintet, és: ezt az anyagot azután készítették, hogy ezt az algoritmust/kulcsot biztonságosnak minõsítették (ha ilyen idõ ismert); és ezt az anyagot nem védi egy olyan kellõen erõs idõbélyegzõ, amelynek használata azelõtti, hogy ezt az algoritmust/kulcsot biztonságosnak minõsítették (ha ilyen idõ ismert).
SEMANTICS_POLICY_PROCESSING_ERROR=Az aláírás-hitelesítési folyamat eredménye NEM MEGHATÁROZHATÓ, mert az adott hivatalos követelményrendszer-fájlt valamilyen okból nem lehetett feldolgozni (pl. Nem érhetõ el, nem értelmezhetõ, nem megfelelõ az összeférhetetlenség stb.).
SEMANTICS_SIGNATURE_POLICY_NOT_AVAILABLE=Az aláírás-hitelesítési folyamat eredménye NEM MEGHATÁROZHATÓ, mert a követelményrendszer részleteit tartalmazó elektronikus dokumentum nem érhetõ el.
SEMANTICS_TIMESTAMP_ORDER_FAILURE=Az aláírás-hitelesítési folyamat eredménye NEM MEGHATÁROZHATÓ, mivel az aláíró idõbélyegek és/vagy az aláírt adatobjektum idõbélyegek sorrendjének bizonyos korlátozásai nincsenek betartva.
SEMANTICS_NO_SIGNING_CERTIFICATE_FOUND=Az aláírás-hitelesítési folyamat eredménye NEM MEGHATÁROZHATÓ, mert az aláíró tanúsítvány nem azonosítható.
SEMANTICS_NO_CERTIFICATE_CHAIN_FOUND=Az aláírás-hitelesítési folyamat eredménye NEM MEGHATÁROZHATÓ, mert nem található tanúsítványlánc az azonosított aláíró tanúsítványhoz.
SEMANTICS_REVOKED_NO_POE=Az aláírás-hitelesítési folyamat eredménye NEM MEGHATÁROZHATÓ, mert az aláíró tanúsítványt az érvényesítés dátumán/idõpontjában visszavonták. Az Aláírás-Hitelesítés algoritmus azonban nem tudja megállapítani, hogy az aláírási idõ a visszavonási idõ elõtti vagy utáni.
SEMANTICS_REVOKED_CA_NO_POE=Az aláírás-hitelesítési folyamat eredménye NEM MEGHATÁROZHATÓ, mert legalább egy tanúsítványlánc megtalálható, de egy közbensõ CA tanúsítványt visszavontak.
SEMANTICS_OUT_OF_BOUNDS_NOT_REVOKED=Az aláírás-hitelesítési folyamat eredménye NEM MEGHATÁROZHATÓ, mert az aláíró tanúsítvány lejárt vagy még nem érvényes az érvényesítés dátumán/idõpontjában, és az Aláírás-Hitelesítés algoritmus nem tudja megállapítani, hogy az aláírási idõ az aláíró tanúsítvány érvényességi idõintervallumán belül van-e. A tanúsítványt nem lehet visszavonni.
SEMANTICS_OUT_OF_BOUNDS_NO_POE=Az aláírás-hitelesítési folyamat eredménye NEM MEGHATÁROZHATÓ, mert az aláíró tanúsítvány lejárt vagy még nem érvényes az érvényesítés dátumán/idõpontjában, és az Aláírás-Hitelesítés algoritmus nem tudja megállapítani, hogy az aláírási idõ az aláíró tanúsítvány érvényességi idõintervallumán belül van-e. 
SEMANTICS_CRYPTO_CONSTRAINTS_FAILURE_NO_POE=Az aláírás-hitelesítési folyamat eredménye NEM MEGHATÁROZHATÓ, mert az objektumokban használt algoritmusok (pl. aláírás érték, tanúsítvány stb.) legalább egyike, vagy az ilyen algoritmusnál használt kulcs mérete alacsonyabb a szükséges titkosítási biztonsági szintnél, és nincs bizonyíték arra, hogy ez az anyag azelõtt készült volna, hogy ezt az algoritmust/kulcsot biztonságosnak minõsítették.
SEMANTICS_NO_POE=Az aláírás-hitelesítési folyamat eredménye NEM MEGHATÁROZHATÓ, mert hiányzik a létezésének igazolása azzal kapcsolatban, hogy az aláírt objektumot valamilyen kompromittáló esemény (pl. hibás algoritmus) elõtt állítottak volna elõ.
SEMANTICS_TRY_LATER=Az aláírás-hitelesítési folyamat eredménye NEM MEGHATÁROZHATÓ, mert a rendelkezésre álló információk felhasználásával nem lehet minden korlátot teljesíteni. Ez azonban lehetséges lehet további visszavonási információk felhasználásával, amelyek késõbb lesznek elérhetõk.
SEMANTICS_SIGNED_DATA_NOT_FOUND=Az aláírás-hitelesítési folyamat eredménye NEM MEGHATÁROZHATÓ, mert az aláírt adatokat nem lehet beszerezni.
